<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css" />
  <title>Flip a coin</title>
</head>

<body>

  <div>

    <div class="container">
      <h1 class="h1">flip a coin</h1>
      <div class="stats">
        <p class="heads_count">Heads: 0</p>
        <p class="tails_count">Tails: 0</p>
      </div>
      <div class="coin">
        <div class="heads">
          <img src="./HEADS.png" alt="">
        </div>
        <div class="tails">
          <img src="./TAILS.png" alt="">
        </div>
      </div>
      <div class="buttons">
        <button class="flip_button">flip coin</button>
        <button class="reset_button">reset</button>
      </div>
    </div>

  </div>
  <script src="./index.js"></script>
</body>

</html>
